<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="left">
        <div class="form-container">
          <div class="logowrap">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <form action="" id="form" class="form">
            <p>
              Welcome to The AI Summit London. Please login with <br />
              your credentials below.
            </p>

            <div class="form-control">
              <label for="email"></label>
              <input type="text" id="email" placeholder="Enter your E-mail" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="badgeid"></label>
              <input
                type="text"
                id="badgeid"
                placeholder="Type Badge ID Here"
              />
              <small>Error message</small>
            </div>
            <button class="btn login">Login<span> > </span></button>
            <button class="btn forget_password">
              Don't know your Password? <a href="#">Press here!</a>
            </button>
          </form>
        </div>
      </section>
      <section class="right">
        <div class="content-container">
          <div class="laptop_image">
            <img src="./images/laptop_img.svg" alt="laptop-image" />
          </div>
          <h3>
            Network better at events with personalized meeting recommendations.
            Arrange meetings is one click.
          </h3>
          <p>
            Log in - 70% of those who did said they made a connection they would
            not <br />
            have made otherwise
          </p>
        </div>
      </section>
    </main>
    <script src="sandbox.js"></script>
  </body>
</html>
